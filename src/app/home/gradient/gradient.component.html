<div class="colors">
  <div class="title">
    Gradients
    <button (click)="onGo()">
      more
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  </div>
  <div class="content">
    <div class="gradient" *ngFor="let gradient of Gradients">
      <mat-icon
        class="float-right"
        [ngStyle]="{
          color: '#f6d365'
        }"
        >star</mat-icon
      >
      <div class="display">
        <div
          class="circle"
          [ngStyle]="{ background: getBg(gradient.Direction, gradient.Colors) }"
        ></div>
      </div>
      <button (click)="onCopy(getBg(gradient.Direction, gradient.Colors))">
        copy
      </button>
    </div>
  </div>
</div>
