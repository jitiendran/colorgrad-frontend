<div class="colors">
  <div class="title">
    Gradients
    <button (click)="onGo()">
      more
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  </div>
  <div class="content">
    <div
      class="gradient"
      @SlideRight
      *ngFor="let gradient of Gradients; let i = index"
    >
      <div class="btn-row">
        <button
          class="circle"
          *ngIf="checkFavourite(gradient.Colors) === false"
          (click)="addFavourite(gradient)"
        >
          <i class="far fa-heart"></i>
        </button>
        <button
          class="circle"
          *ngIf="checkFavourite(gradient.Colors)"
          (click)="removeFavourite(gradient._id)"
        >
          <i [ngStyle]="{ color: '#ff304f' }" class="fas fa-heart"></i>
        </button>
        <i
          class="fas fa-star"
          [ngStyle]="{ color: '#faee1c' }"
          *ngIf="i < 10"
        ></i>
      </div>
      <div class="display">
        <div
          class="circle"
          [ngStyle]="{ background: getBg(gradient.Direction, gradient.Colors) }"
        ></div>
      </div>
      <button
        (click)="
          onCopy(
            getBg(gradient.Direction, gradient.Colors),
            gradient._id,
            gradient.UserId
          )
        "
      >
        copy
      </button>
    </div>
  </div>
</div>
