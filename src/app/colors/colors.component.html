<not-available text="Colors" [condition]="Empty"></not-available>
<div class="colors">
  <div class="content">
    <div
      class="color"
      *ngFor="let color of Colors"
      [ngStyle]="{ background: color.Colors }"
    >
      <div class="btn-row">
        <button class="circle">
          <i class="far fa-heart"></i>
        </button>
      </div>
      <div class="display">
        <button (click)="onCopy(color.Colors)">{{ color.Colors }}</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
